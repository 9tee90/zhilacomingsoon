<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Zhila Beauty</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #222;
    }
    .container {
      padding: 56px 32px 40px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(232, 92, 165, 0.07);
      background: #fff;
    }
    .logo {
      font-size: 2.4rem;
      font-weight: 700;
      color: #e85ca5;
      margin-bottom: 18px;
      letter-spacing: 1.5px;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 18px 0;
      color: #222;
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 36px;
    }
    .notify-btn {
      background: #e85ca5;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 14px 36px;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(232, 92, 165, 0.10);
      margin-bottom: 18px;
    }
    .notify-btn:hover {
      background: #d14e93;
    }
    .footer {
      margin-top: 32px;
      font-size: 0.92rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Zhila Beauty</div>
    <h1>Coming Soon</h1>
    <p>Stay tuned for our launch!</p>
    <button class="notify-btn" onclick="window.location.href='mailto:hello@zhilabeauty.com?subject=Notify%20Me%20When%20Live'">Notify Me</button>
    <div class="footer">&copy; 2025 Zhila Beauty. All rights reserved.</div>
  </div>
</body>
</html>
